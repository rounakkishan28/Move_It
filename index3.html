<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>

    <!-- The <form> tag is used to create an HTML form for user input.-->
    <form action="">
        <h1>payment form</h1>
        <h2>contact information</h2>
        <p>Name: <input type="text" name="name"></p>

        <!-- The <fieldset> tag is used to group related elements in a form.The <fieldset> tag draws a box around the related elements.-->
        <fieldset>

            <!-- The <legend> tag defines a caption for the <fieldset> element.-->
            <legend>gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male"> Female<input type="radio" name="gender" id="ender">
            </p>
        </fieldset>

        <!-- The <textarea> tag defines a multi-line text input control.The <textarea> element is often used in a form, to collect user inputs like comments or reviews.A text area can hold an unlimited number of characters, and the text renders in a fixed-width font (usually Courier).The size of a text area is specified by the cols and rows attributes-->
        <p>Address: <textarea name="address" id="address" cols="30" rows="10"></textarea></p>
        <p>email: <input type="email" name="email" id="email"></p>
        <p>pincode: <input type="number" name="pincode" id="pincode"></p>
        <h2>Payment information</h2>
        <p>card type:
            <select name="card type" id="card type">
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>

        <!-- The <input> tag specifies an input field where the user can enter data.-->

        <p>
            card number<input type="number" name="card_number" id="card_number">
        </p>

        <p>
            expiration date: <input type="date" name="exp_date" id="exp_date">
        </p>

        <p>CVV<input type="password" name="cvv" id="cvv"></p>
        <button type="button" class="w-100 btn btn-lg btn-outline-primary"><a href="./index4.html">Pay Now</a></button>

     

    </form>
    
</body>
</html>
